<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator</title>
    <script type="text/javascript" src="./index.js" defer></script>
    <script type="text/javascript" src="./theme.js" defer></script>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body class="body-theme-1">
    <main class="container container-main flex">
      <div class="meta flex meta-theme-1">
        <h1>calc</h1>
        <div class="theme flex">
          <p class="">theme</p>
          <div class="container-switch flex">
            <div class="numbers flex">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch switch-theme-1">
              <div class="indicator indicator-theme-1"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="grid-container container-calculator container-calculator-theme-1"
      >
        <div class="display flex display-theme-1"></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class="key number char key-theme-1 number-theme-1">7</div>
        <div class="key number char key-theme-1 number-theme-1">8</div>
        <div class="key number char key-theme-1 number-theme-1">9</div>
        <div class="key delete key-theme-1 delete-theme-1">DEL</div>
        <div class="key number char key-theme-1 number-theme-1">4</div>
        <div class="key number char key-theme-1 number-theme-1">5</div>
        <div class="key number char key-theme-1 number-theme-1">6</div>
        <div class="key char operator key-theme-1 operator-theme-1">+</div>
        <div class="key number char key-theme-1 number-theme-1">1</div>
        <div class="key number char key-theme-1 number-theme-1">2</div>
        <div class="key number char key-theme-1 number-theme-1">3</div>
        <div class="key char operator key-theme-1 operator-theme-1">-</div>
        <div class="key decimal number char key-theme-1 number-theme-1">.</div>
        <div class="key number char key-theme-1 number-theme-1">0</div>
        <div class="key char operator key-theme-1 operator-theme-1">/</div>
        <div class="key char operator key-theme-1 operator-theme-1">*</div>
        <div class="key clear key-theme-1 clear-theme-1">RESET</div>
        <div class="key equals key-theme-1 equals-theme-1">=</div>
        <div class="error-message error-message-theme-1"></div>
      </div>
    </main>
  </body>
</html>
