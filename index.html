<!DOCTYPE html>
<html lang="en" class="theme-1">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator</title>
    <script type="text/javascript" src="./index.js" defer></script>
    <script type="text/javascript" src="./theme.js" defer></script>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./theme.css" />
  </head>
  <body>
    <main class="container container-main flex">
      <div class="meta flex">
        <h1>calc</h1>
        <div class="theme flex">
          <p class="">theme</p>
          <div class="container-switch flex">
            <div class="numbers flex">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch">
              <div class="indicator"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid-container container-calculator">
        <div class="display flex"></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class="key number char">7</div>
        <div class="key number char">8</div>
        <div class="key number char">9</div>
        <div class="key delete">DEL</div>
        <div class="key number char">4</div>
        <div class="key number char">5</div>
        <div class="key number char">6</div>
        <div class="key char operator">+</div>
        <div class="key number char">1</div>
        <div class="key number char">2</div>
        <div class="key number char">3</div>
        <div class="key char operator">-</div>
        <div class="key decimal number char">.</div>
        <div class="key number char">0</div>
        <div class="key char operator">/</div>
        <div class="key char operator">*</div>
        <div class="key clear">RESET</div>
        <div class="key equals">=</div>
        <div class="error-message"></div>
      </div>
    </main>
  </body>
</html>
